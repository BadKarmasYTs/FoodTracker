<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Summer Cut Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>🍎 Summer Cut</h1>

  <div class="goal-setup">
    <label>Daily Calorie Goal:</label>
    <input type="number" id="goal-input" placeholder="e.g. 2000" />
    <button onclick="setGoal()">Set Goal</button>
  </div>

  <div id="scanner"></div>
  <button onclick="startScanner()">📷 Scan Food</button>
  <div id="result"></div>

  <h2>Today's Intake</h2>
  <ul id="food-list"></ul>
  <p><strong>Calories Left:</strong> <span id="cal-left">-</span></p>
  <p><strong>Total:</strong> <span id="total-cals">0</span> kcal</p>
  <button onclick="clearDay()">New Day</button>

  <script src="script.js"></script>
</body>
</html>
