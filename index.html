<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Summer Cut Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#ffffff"/>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ğŸ Summer Cut</h1>

  <div class="goal-setup">
    <input type="number" id="goal-input" placeholder="Daily Cal Goal (kcal)"/>
    <button onclick="setGoal()">Set Goal</button>
  </div>

  <div id="scanner"></div>
  <button onclick="startScanner()">ğŸ“· Scan Food</button>
  <div id="result"></div>

  <h2>Today's Intake</h2>
  <ul id="food-list"></ul>
  <p>Calories: <span id="total-cals">0</span> / <span id="cal-left">-</span></p>
  <p>Protein: <span id="total-prot">0</span> g</p>
  <p>Carbs: <span id="total-carb">0</span> g</p>
  <p>Fat: <span id="total-fat">0</span> g</p>
  <button onclick="clearDay()">New Day</button>

  <h2>Calorie History</h2>
  <ul id="cal-history"></ul>

  <h2>Weight Tracker</h2>
  <input type="number" id="weight-input" placeholder="Weight (kg)"/>
  <button onclick="logWeight()">Log Weight</button>
  <canvas id="weightChart"></canvas>

  <script src="script.js"></script>
</body>
</html>
